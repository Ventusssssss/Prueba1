<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Ventas Marc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style_general.css">
    <script src="formulario-registros.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <header>
        <h1>Registro e Inicio de Sesión de Usuarios</h1>
        <nav>
            <ul>
                <li><a href="../1.Pagina-Inicio/inicio.html">Volver al Portal</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="registro">
        <div class="formulario">
            <h2>Registrarse</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                
                <br><br>
                <button type="submit">Registrar</button>
            </form>
        </div>
        
        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="post">
                <label for="email-login">Correo Electrónico:</label>
                <input type="email" id="email-login" name="email-login" required>
                
                <label for="contrasena-login">Contraseña:</label>
                <input type="password" id="contrasena-login" name="contrasena-login" required>
                
                <br><br>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </section>
    
    <footer>
        <div class="div_logo">
            <p>&copy; Tienda diseñada por MGM 2023-2024</p>
            <img src="../10.Imagenes/logo_r7_circular.jpg" alt="LOGO" id="logo">
        </div>
    </footer>
</body>
</html>
